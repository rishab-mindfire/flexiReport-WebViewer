<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS FileMaker-Style Report Builder</title>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <style>
      :root {
        --bg-color: #f4f4f4;
        --panel-bg: #ffffff;
        --border: #ccc;
        --primary: #007bff;
        --header-h: 100px;
        --body-h: 60px;
        --footer-h: 60px;
      }
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        font-family: sans-serif;
        background: var(--bg-color);
      }
      #toolbar {
        height: 50px;
        background: #333;
        color: #fff;
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 0 15px;
      }
      button {
        padding: 8px 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background: var(--primary);
        color: #fff;
      }
      button.secondary {
        background: #666;
      }
      #workspace {
        flex: 1;
        display: flex;
        overflow: hidden;
      }
      #toolbox {
        width: 250px;
        padding: 10px;
        background: var(--panel-bg);
        border-right: 1px solid var(--border);
        display: flex;
        flex-direction: column;
      }
      #toolbox > h3 {
        margin-top: 5px;
        margin-bottom: 0;
      }
      .tool-item {
        padding: 10px;
        background: #eef;
        border: 1px solid #ccd;
        margin: 5px 0;
        cursor: grab;
        user-select: none;
      }
      .tool-label {
        background: #fee;
        border-color: #dcc;
      }
      .tool-calc {
        background: #dfd;
        border-color: #9c9;
      }
      #fields-list {
        flex: 1;
        overflow-y: auto;
        border: 1px solid var(--border);
        background: #fafafa;
        padding: 5px;
      }

      #canvas-wrapper {
        flex: 1;
        padding: 20px;
        overflow: auto;
        display: flex;
        justify-content: center;
      }
      .design-page {
        width: 794px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
      }
      .part {
        position: relative;
        width: 100%;
        overflow: hidden;
        border-bottom: 1px dashed #bbb;
      }
      .part::after {
        content: attr(data-label);
        position: absolute;
        top: 2px;
        right: 5px;
        font-size: 10px;
        color: #aaa;
        pointer-events: none;
      }
      #part-header {
        height: var(--header-h);
        background: #f9f9f9;
      }
      #part-body {
        height: var(--body-h);
      }
      #part-footer {
        height: var(--footer-h);
        background: #f9f9f9;
      }
      .resize-handle {
        position: absolute;
        left: 0;
        right: 0;
        height: 8px;
        bottom: -4px;
        cursor: ns-resize;
      }
      .canvas-element {
        position: absolute;
        top: 0;
        left: 0;
        padding: 4px 8px 4px 32px;
        background: rgba(0, 123, 255, 0.2);
        border: 1px solid var(--primary);
        font-size: 14px;
        display: flex;
        align-items: center;
      }
      .canvas-element.is-label {
        background: rgba(255, 193, 7, 0.2);
        border-color: orange;
      }
      .canvas-element:hover .drag-handle {
        opacity: 1;
      }
      .drag-handle {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: grab;
        background: rgba(0, 0, 0, 0.05);
        border-right: 1px solid rgba(0, 0, 0, 0.1);
        z-index: 10;
      }
      /* Preview modal */
      #preview-modal .drag-handle {
        display: none !important;
      }
      #preview-modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }
      #preview-content-wrapper {
        background: #fff;
        padding: 20px;
        max-height: 90%;
        overflow: auto;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        border-radius: 6px;
        position: relative;
      }
      #preview-toolbar {
        position: sticky;
        top: 0;
        background: #fff;
        display: flex;
        justify-content: flex-end;
        margin-bottom: 10px;
        padding-bottom: 5px;
        border-bottom: 1px solid #ccc;
        z-index: 5;
      }

      /* Preview HTML modal */
      #html-modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      #html-content-wrapper {
        background: #fff;
        padding: 12px;
        max-height: 90%;
        overflow: auto;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        border-radius: 6px;
        position: relative;
        width: 90%;
      }
      #html-toolbar {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
        margin-bottom: 8px;
      }
      #html-content {
        width: 100%;
        height: 60vh;
        font-family: monospace;
        font-size: 12px;
        white-space: pre;
      }
      .r-part-header,
      .r-part-body,
      .r-part-footer {
        position: relative;
        width: 794px;
      }
      .r-part-body {
        border-bottom: 1px solid #eee;
      }
      .r-element {
        position: absolute;
        font-size: 14px;
        white-space: nowrap;
      }
      /* edit field */
      .element-content:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <strong>Report Builder</strong>
      <button onclick="app.generatePreview()">â–¶ Preview</button>
      <button class="secondary" onclick="app.saveSchema()">Save JSON</button>
      <button class="secondary" onclick="app.loadFromPrompt()">
        ðŸ“‚ Load JSON
      </button>
      <button class="secondary" onclick="app.showFullPreviewHTML()">
        Get Full Preview HTML
      </button>
    </div>
    <div id="workspace">
      <div id="toolbox">
        <strong>Keep Parts</strong>
        <label><input id="keep-header" type="checkbox" checked /> Header</label>
        <label><input id="keep-body" type="checkbox" checked /> Body</label>
        <label><input id="keep-footer" type="checkbox" checked /> Footer</label>
        <h3>Fields</h3>
        <div id="fields-list"></div>
        <h3>Static</h3>
        <div class="tool-item tool-label" draggable="true" data-type="label">
          Text Label
        </div>
        <h3>Calculations</h3>
        <div
          class="tool-item tool-calc"
          draggable="true"
          data-type="calculation"
          data-function="SUM">
          SUM
        </div>
        <div
          class="tool-item tool-calc"
          draggable="true"
          data-type="calculation"
          data-function="AVG">
          AVG
        </div>
      </div>
      <div id="canvas-wrapper">
        <div class="design-page">
          <div
            id="part-header"
            class="part"
            data-part="header"
            data-label="Header">
            <div class="resize-handle"></div>
          </div>
          <div id="part-body" class="part" data-part="body" data-label="Body">
            <div class="resize-handle"></div>
          </div>
          <div
            id="part-footer"
            class="part"
            data-part="footer"
            data-label="Footer">
            <div class="resize-handle"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Preview Modal -->
    <div id="preview-modal">
      <div id="preview-content-wrapper">
        <div id="preview-toolbar">
          <button
            class="secondary"
            onclick="document.getElementById('preview-modal').style.display='none'">
            Close
          </button>
        </div>
        <div id="preview-content"></div>
      </div>
    </div>

    <!-- Preview HTML Modal -->
    <div id="html-modal">
      <div id="html-content-wrapper">
        <div id="html-toolbar">
          <button
            class="secondary"
            onclick="document.getElementById('html-modal').style.display='none'">
            Close
          </button>
          <button class="secondary" onclick="app.copyPreviewHTML()">
            Copy HTML
          </button>
        </div>
        <textarea id="html-content" readonly></textarea>
      </div>
    </div>

    <script>
      const myDummyData = [
        {
          orderId: 101,
          customerName: 'Alice',
          amount: 1200,
          status: 'Completed',
          date: '2025-12-20',
        },
        {
          orderId: 102,
          customerName: 'Bob',
          amount: 3400,
          status: 'Pending',
          date: '2025-12-21',
        },
        {
          orderId: 103,
          customerName: 'Charlie',
          amount: 800,
          status: 'Completed',
          date: '2025-12-22',
        },
        {
          orderId: 104,
          customerName: 'David',
          amount: 2100,
          status: 'Cancelled',
          date: '2025-12-20',
        },
        {
          orderId: 105,
          customerName: 'Eve',
          amount: 900,
          status: 'Pending',
          date: '2025-12-19',
        },
        {
          orderId: 106,
          customerName: 'Frank',
          amount: 1500,
          status: 'Completed',
          date: '2025-12-18',
        },
        {
          orderId: 107,
          customerName: 'Grace',
          amount: 3000,
          status: 'Completed',
          date: '2025-12-21',
        },
        {
          orderId: 108,
          customerName: 'Hannah',
          amount: 4500,
          status: 'Pending',
          date: '2025-12-22',
        },
      ];

      const app = {
        data: myDummyData,
        selectedElement: null,

        init() {
          this.buildFields();
          this.setupDnD();
          this.setupInteract();
          this.setupKeep();
        },

        buildFields() {
          const list = document.getElementById('fields-list');
          Object.keys(this.data[0]).forEach((k) => {
            const d = document.createElement('div');
            d.className = 'tool-item';
            d.draggable = true;
            d.dataset.type = 'field';
            d.dataset.key = k;
            d.textContent = k;
            list.appendChild(d);
          });
        },

        setupDnD() {
          document.querySelectorAll('.tool-item').forEach((t) => {
            t.addEventListener('dragstart', (e) => {
              e.dataTransfer.setData('type', t.dataset.type);
              e.dataTransfer.setData('key', t.dataset.key || '');
              e.dataTransfer.setData('function', t.dataset.function || '');
            });
          });

          document.querySelectorAll('.part').forEach((p) => {
            // Ensure the part is the coordinate reference
            p.style.position = 'relative';

            p.ondragover = (e) => e.preventDefault();
            p.ondrop = (e) => {
              e.preventDefault();

              const rect = p.getBoundingClientRect();

              let x = e.clientX - rect.left;
              let y = e.clientY - rect.top;

              // Adjust for the fact that the mouse is usually in the middle of the dragged ghost image
              const dropX = Math.round(x - 70);
              const dropY = Math.round(y - 14);

              const type_raw = e.dataTransfer.getData('type');
              const key = e.dataTransfer.getData('key');
              const func = e.dataTransfer.getData('function');

              app.createElement(
                p,
                dropX < 0 ? 0 : dropX,
                dropY < 0 ? 0 : dropY,
                type_raw,
                key,
                type_raw === 'calculation' ? func : key,
                func
              );
            };
          });
        },

        createElement(
          parent,
          x,
          y,
          type,
          key,
          content,
          func,
          width = 150,
          height = 22,
          savedField = null
        ) {
          const el = document.createElement('div');
          el.className =
            'canvas-element' + (type === 'label' ? ' is-label' : '');
          el.style.width = width + 'px';
          el.style.height = height + 'px';
          el.style.transform = `translate(${x}px,${y}px)`;
          el.dataset.x = x;
          el.dataset.y = y;
          el.dataset.type = type;

          if (key) el.dataset.key = key;
          if (func) el.dataset.function = func;

          const c = document.createElement('div');
          c.className = 'element-content';
          c.style.flex = '1';

          if (type === 'calculation') {
            const select = document.createElement('select');
            select.style.width = '100%';
            select.innerHTML =
              `<option value="">--select field--</option>` +
              Object.keys(this.data[0])
                .map((k) => `<option value="${k}">${k}</option>`)
                .join('');

            const result = document.createElement('div');
            result.className = 'calc-result';
            result.style.fontSize = '12px';

            const runCalculation = (field) => {
              el.dataset.field = field;
              if (!field) {
                result.textContent = '';
                return;
              }
              const vals = this.data.map((r) => Number(r[field] || 0));
              let res = 0;
              if (func === 'SUM') res = vals.reduce((a, b) => a + b, 0);
              if (func === 'AVG')
                res = vals.reduce((a, b) => a + b, 0) / vals.length;
              result.textContent = `${func}(${field}) = ${res}`;
            };

            select.addEventListener('change', (e) =>
              runCalculation(e.target.value)
            );

            // If loading from JSON, pre-set the value and run calc
            if (savedField) {
              select.value = savedField;
              runCalculation(savedField);
            }

            c.append(select, result);
          } else if (type === 'label') {
            c.contentEditable = true;
            c.textContent = content || 'Text';
          } else if (type === 'field') {
            c.textContent = `[${key}]`;
          }

          const h = document.createElement('div');
          h.className = 'drag-handle';
          h.textContent = 'â‹®â‹®';
          el.append(h, c);

          el.addEventListener('click', (e) => {
            e.stopPropagation();
            if (this.selectedElement) this.selectedElement.style.outline = '';
            this.selectedElement = el;
            el.style.outline = '2px dashed red';
          });

          parent.appendChild(el);
        },

        setupInteract() {
          interact('.drag-handle').draggable({
            inertia: false,
            listeners: {
              start: (e) => {
                const el = e.target.parentElement;
                const rect = el.getBoundingClientRect();
                el._dragData = {
                  startParent: el.parentElement,
                  pageX: rect.left,
                  pageY: rect.top,
                  width: rect.width,
                  height: rect.height,
                };
                document.body.appendChild(el);
                el.style.position = 'fixed';
                el.style.left = rect.left + 'px';
                el.style.top = rect.top + 'px';
                el.style.transform = 'none';
                el.style.zIndex = 10000;
              },
              move: (e) => {
                const el = e.target.parentElement;
                el._dragData.pageX += e.dx;
                el._dragData.pageY += e.dy;
                el.style.left = el._dragData.pageX + 'px';
                el.style.top = el._dragData.pageY + 'px';
              },
              end: (e) => {
                const el = e.target.parentElement;
                const centerX = el._dragData.pageX + el._dragData.width / 2;
                const centerY = el._dragData.pageY + el._dragData.height / 2;
                const parts = ['part-header', 'part-body', 'part-footer']
                  .map((id) => document.getElementById(id))
                  .filter(Boolean);

                let target = el._dragData.startParent;
                for (const p of parts) {
                  const r = p.getBoundingClientRect();
                  if (
                    centerX >= r.left &&
                    centerX <= r.right &&
                    centerY >= r.top &&
                    centerY <= r.bottom
                  ) {
                    target = p;
                    break;
                  }
                }

                const pr = target.getBoundingClientRect();
                let newX = Math.max(
                  0,
                  Math.min(
                    centerX - pr.left - el._dragData.width / 2,
                    target.clientWidth - el._dragData.width
                  )
                );
                let newY = Math.max(
                  0,
                  Math.min(
                    centerY - pr.top - el._dragData.height / 2,
                    target.clientHeight - el._dragData.height
                  )
                );

                target.appendChild(el);
                el.style.position = 'absolute';
                el.style.left = '';
                el.style.top = '';
                el.style.transform = `translate(${Math.round(
                  newX
                )}px,${Math.round(newY)}px)`;
                el.dataset.x = Math.round(newX);
                el.dataset.y = Math.round(newY);
                el.style.zIndex = '';
                delete el._dragData;
              },
            },
          });

          interact('.canvas-element').resizable({
            edges: { left: true, right: true, bottom: true, top: true },
            listeners: {
              move: (event) => {
                const t = event.target;
                let x = parseFloat(t.dataset.x) || 0;
                let y = parseFloat(t.dataset.y) || 0;
                t.style.width = event.rect.width + 'px';
                t.style.height = event.rect.height + 'px';
                x += event.deltaRect.left;
                y += event.deltaRect.top;
                t.style.transform = `translate(${x}px,${y}px)`;
                t.dataset.x = x;
                t.dataset.y = y;
              },
            },
          });
        },

        setupKeep() {
          ['header', 'body', 'footer'].forEach((p) => {
            document.getElementById('keep-' + p).onchange = (e) => {
              document.getElementById('part-' + p).style.display = e.target
                .checked
                ? ''
                : 'none';
            };
          });
        },

        getSchema() {
          const s = { parts: {} };
          ['header', 'body', 'footer'].forEach((p) => {
            const partEl = document.getElementById('part-' + p);
            if (partEl.style.display === 'none') return;
            s.parts[p] = {
              height: partEl.offsetHeight,
              elements: [...partEl.querySelectorAll('.canvas-element')].map(
                (e) => {
                  const type = e.dataset.type;
                  let content = '';
                  if (type === 'calculation') {
                    content =
                      e.querySelector('.calc-result')?.textContent || '';
                  } else {
                    content =
                      e.querySelector('.element-content')?.textContent.trim() ||
                      '';
                  }
                  return {
                    type: type,
                    key: e.dataset.key,
                    content: content,
                    x: +e.dataset.x,
                    y: +e.dataset.y,
                    w: parseFloat(e.style.width),
                    h: parseFloat(e.style.height),
                    function: e.dataset.function,
                    field: e.dataset.field,
                  };
                }
              ),
            };
          });
          return s;
        },

        saveSchema() {
          const schema = this.getSchema();
          const json = JSON.stringify(schema, null, 2);

          const blob = new Blob([json], { type: 'application/json' });
          const url = URL.createObjectURL(blob);

          const a = document.createElement('a');
          a.href = url;
          a.download = 'schema.json';
          document.body.appendChild(a);
          a.click();

          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        },
        loadFromPrompt() {
          const raw = prompt('Paste your JSON schema here:');
          if (!raw) return;
          try {
            const json = JSON.parse(raw);
            this.loadSchema(json);
          } catch (e) {
            alert('Invalid JSON format.');
          }
        },

        loadSchema(schema) {
          // Clear existing UI elements
          document
            .querySelectorAll('.canvas-element')
            .forEach((el) => el.remove());

          Object.keys(schema.parts).forEach((partKey) => {
            const partData = schema.parts[partKey];
            const partEl = document.getElementById('part-' + partKey);
            if (!partEl) return;

            partEl.style.height = partData.height + 'px';
            partData.elements.forEach((el) => {
              this.createElement(
                partEl,
                el.x,
                el.y,
                el.type,
                el.key,
                el.content,
                el.function,
                el.w,
                el.h,
                el.field
              );
            });
          });
        },

        renderElement(def, row) {
          const d = document.createElement('div');
          d.className = 'r-element';
          d.style.left = def.x + 'px';
          d.style.top = def.y + 'px';
          d.style.width = def.w + 'px';
          d.style.height = def.h + 'px';

          if (def.type === 'field' && row) {
            d.textContent = row[def.key];
          } else if (def.type === 'calculation' && def.field) {
            const vals = this.data.map((r) => parseFloat(r[def.field] || 0));
            let res = 0;
            if (def.function === 'SUM') res = vals.reduce((a, b) => a + b, 0);
            else if (def.function === 'AVG')
              res = vals.reduce((a, b) => a + b, 0) / vals.length;
            d.textContent = `${res}`;
          } else {
            d.textContent = def.content;
          }
          return d;
        },

        generatePreview() {
          const s = this.getSchema();
          const out = document.getElementById('preview-content');
          out.innerHTML = '';
          document.getElementById('preview-modal').style.display = 'flex';
          const page = document.createElement('div');

          ['header', 'body', 'footer'].forEach((partName) => {
            if (!s.parts[partName]) return;
            if (partName === 'body') {
              this.data.forEach((row) => {
                const b = document.createElement('div');
                b.className = 'r-part-body';
                b.style.height = s.parts.body.height + 'px';
                s.parts.body.elements.forEach((e) =>
                  b.appendChild(this.renderElement(e, row))
                );
                page.appendChild(b);
              });
            } else {
              const p = document.createElement('div');
              p.className = `r-part-${partName}`;
              p.style.height = s.parts[partName].height + 'px';
              s.parts[partName].elements.forEach((e) =>
                p.appendChild(this.renderElement(e))
              );
              page.appendChild(p);
            }
          });
          out.appendChild(page);
        },
        showFullPreviewHTML() {
          // get preview container
          const preview = document.getElementById('preview-content');
          if (!preview || !preview.innerHTML.trim()) {
            alert('Please open Preview first.');
            return;
          }

          // clone preview DOM (exact structure)
          const clone = preview.cloneNode(true);

          // collect ONLY CSS rules used by preview
          let cssText = '';

          [...document.styleSheets].forEach((sheet) => {
            try {
              [...sheet.cssRules].forEach((rule) => {
                // keep only preview / report related selectors
                if (
                  rule.selectorText &&
                  (rule.selectorText.includes('r-') || // r-part / r-element
                    rule.selectorText.includes('preview') ||
                    rule.selectorText.includes('page'))
                ) {
                  cssText += rule.cssText + '\n';
                }
              });
            } catch (e) {
              // ignore cross-origin stylesheets
            }
          });

          // build final standalone HTML
          const fullHTML = `<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Report Preview</title>
<style>
${cssText}
</style>
</head>
<body>
${clone.innerHTML}
</body>
</html>`;

          // open copy-paste modal OR new window fallback
          const ta = document.getElementById('html-content');
          const modal = document.getElementById('html-modal');

          if (ta && modal) {
            ta.value = fullHTML;
            modal.style.display = 'flex';
          } else {
            const w = window.open('', '_blank');
            w.document.write(fullHTML);
            w.document.close();
          }
        },
        copyPreviewHTML() {
          const ta = document.getElementById('html-content');
          if (!ta) return;
          const text = ta.value;
          if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(text).then(
              () => alert('Preview HTML copied to clipboard.'),
              () => alert('Could not copy to clipboard.')
            );
          } else {
            ta.select();
            try {
              document.execCommand('copy');
              alert('Preview HTML copied to clipboard.');
            } catch (e) {
              alert('Could not copy to clipboard.');
            }
          }
        },
      };

      // Part resizing logic
      ['part-header', 'part-body', 'part-footer'].forEach((id) => {
        const el = document.getElementById(id);
        interact(el).resizable({
          edges: { bottom: true },
          listeners: {
            move(event) {
              event.target.style.height = event.rect.height + 'px';
            },
          },
          modifiers: [interact.modifiers.restrictSize({ min: { height: 30 } })],
        });
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Delete' && app.selectedElement) {
          app.selectedElement.remove();
          app.selectedElement = null;
        }
      });

      app.init();
    </script>
  </body>
</html>
